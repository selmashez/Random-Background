<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magical background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="myform">
            <label for="red" class="red">RED</label>
            <input type="range" id="red" min="0" max="255">
            <label for="green" class="green">GREEN</label>
            <input type="range" id="green" min="0" max="255">
            <label for="blue" class="blue">BLUE</label>
            <input type="range" id="blue" min="0" max="255">
            
        </form>
        <hr>
        <button id="btn">random background color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
